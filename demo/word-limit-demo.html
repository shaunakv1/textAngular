<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>textAngular 1.4.1 Demo</title>
    <meta name="robots" content="noindex">
    <link rel='stylesheet prefetch' href='../bower_components/bootstrap-css-only/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='../bower_components/font-awesome/css/font-awesome.css'>
    <link rel='stylesheet prefetch' href='../dist/textAngular.css'>

    <script src='../bower_components/angular/angular.js'></script>
    <script src='../dist/textAngular-rangy.min.js'></script>
    <script src='../dist/textAngular-sanitize.js'></script>
    <script src='../dist/textAngularSetup.js'></script>
    <script src='../dist/textAngular.js'></script>
    <style>
    .ta-editor {
        min-height: 300px;
        height: auto;
        overflow: auto;
        font-family: inherit;
        font-size: 100%;
        margin: 20px 0;
    }
    </style>
</head>

<body>
    <div ng-app="textAngularTest" ng-controller="wysiwygeditor" class="container app">
        
        <h1>Editor</h1>
        
        <div text-angular-toolbar name="htmlcontenttools"></div>
        
        <form name="validationForm" ng-submit="submit()">
           <div class="alert alert-danger" ng-show="validationForm.$error.taMaxText" role="alert">Cannot exceed character limit</div>
           <div class="alert alert-danger" ng-show="validationForm.$error.taMaxWords" role="alert">Cannot exceed word limit</div>
           
          <text-angular 
            name="testValidation" 
            ta-max-text="400"
            ta-max-words="45"
            ta-paste="testPaste($html)" 
            ng-if="true" 
            ng-model="data.orightml" 
            tabindex="3" 
            placeholder="This is a test " 
            required ta-disabled='disabled' 
            ta-default-wrap="p" 
            ta-target-toolbars='htmlcontenttools,statictoolbar' 
            ng-model-options="{}">
          </text-angular>

          <button type="submit">Submit</button>
        </form>

      </div>
        <script type="text/javascript">
        'use strict';
        angular.module("textAngularTest", ['textAngular'])
            .controller('wysiwygeditor', function($scope, textAngularManager, $document) {
                $scope.data = {
                    orightml: '<h2>Try me!</h2><p>textAngular is a super cool WYSIWYG Text Editor directive for AngularJS</p><p><b>Features:</b></p><ol><li>Automatic Seamless Two-Way-Binding</li><li>Super Easy <b>Theming</b> Options</li><li style="color: green;">Simple Editor Instance Creation</li><li>Safely Parses Html for Custom Toolbar Icons</li><li class="text-danger">Doesn&apos;t Use an iFrame</li><li>Works with Firefox, Chrome, and IE8+</li></ol>'
                };

                $scope.submit = function(){
                  console.log($scope.validationForm);
                };
            });
        </script>
</body>

</html>
